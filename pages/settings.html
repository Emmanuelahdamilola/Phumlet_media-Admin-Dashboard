<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setting Page</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- Boxicon CSS -->
    <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="wrapper">
        <aside class="aside">
            <div class="mx-auto p-4">
                <div>
                    <img src="/icon/profile.png" class="profile-img" alt="">
                </div>
                <h3 class="fw-bold fs-4 mb-3 text-center">Joe Doe</h3>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="account-link">
                        <i class="bx bxs-user"></i>
                        <span>Account</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="password-link">
                        <i class='bx bxs-key'></i>
                        <span>Password</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="notification-link">
                        <i class="bx bxs-bell-ring"></i>
                        <span>Notification</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main">
            <div>
                <h2 class="fw-bold fs-2 text-center py-3">Profile Setting</h2>
            </div>
            <div class="container p-4">
                <p class="fs-1">Welcome to the Account Settings page. Select an option from the sidebar.</p>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>

<script>
    // Page content data
    const pages = {
        account: `
           
            <div class="container p-4">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" value="Joe" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" value="Doe" required>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="joe.doe@example.com" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="4">A brief bio about Joe Doe.</textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success me-3 " type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        `,
        password: `
            <div class="container p-4">
            <form class="w-100">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-success me-3">Save Changes</button>
            </form>
            </div>
        `,
        notification: `
            <div class="p-4">
                <div>
                    <p>Manage your notification preferences:</p>
                </div>
                <form>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                        <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                    </div>
                   <div class="col-12">
                        <button class="btn btn-success me-3" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        `
    };

    // Event listeners for sidebar links
    document.getElementById('account-link').addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector('.main').innerHTML = pages.account;
    });

    document.getElementById('password-link').addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector('.main').innerHTML = pages.password;
    });

    document.getElementById('notification-link').addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector('.main').innerHTML = pages.notification;
    });
</script>
</body>
</html>
